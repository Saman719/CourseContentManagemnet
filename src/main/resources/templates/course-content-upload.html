</head>
<body>
<div>
    <nav class="navbar navbar-expand-xl navbar-dark bg-dark">
        <a class="navbar-brand" href="/prof">Navbar</a>
        <div class="dropdown pmd-dropdown pmd-user-info ml-auto">
            <a href="javascript:void(0);" class="btn-user dropdown-toggle media align-items-center" data-toggle="dropdown" data-sidebar="true" aria-expanded="false">

                    Hello

<br>
<br>
<div class="text-center">
<h1>Spring Boot File Upload</h1>
<hr/>
<h4>Upload Single File:</h4>
<form method="POST" th:action="@{/course-content/save}" enctype="multipart/form-data">
    <input type="file" name="file"/> <br/><br/>
    <label>Description :
        <input type="text" name="description"/>
    </label> <br/><br/>
    <p>Is this content visible to guests?</p>
    <br>
    <div>
        <input type="radio" id="yes" name="visible" value="yes"
               checked>
        <label for="yes">Yes</label>
    </div>
    <br>
    <div>
        <input type="radio" id="no" name="visible" value="no"
               >
        <label for="no">No</label>
    </div>
    <br>
    <br>
    <button type="submit">Submit</button>
</form>
<hr/>
</div>
<script>
    var response = httpGet("/user/profile");
    response = JSON.parse(response)
    document.getElementById('prof-name').innerHTML = response.name
</script>
</body>
